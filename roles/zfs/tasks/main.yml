---
- name: Install linux headers
  become: true
  ansible.builtin.apt:
    name:
      - "{{ kernel_headers }}"
    state: present

- name: Install ZFS
  become: true
  ansible.builtin.apt:
    name:
      - zfsutils-linux
      - zfs-auto-snapshot
    default_release: "{{ ansible_distribution_release }}-backports"
    state: present

- name: Copy ZFS auto key loading service file
  become: true
  ansible.builtin.copy:
    src: zfs-load-key.service
    dest: /etc/systemd/system/zfs-load-key.service
    mode: "0644"

- name: Enable and start ZFS mount services
  become: true
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
    masked: false
  with_items:
    - zfs.target
    - zfs-load-key.service
