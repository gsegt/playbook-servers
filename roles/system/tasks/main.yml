---
- name: Set hostname
  become: true
  when: inventory_hostname not in groups['vm']
  ansible.builtin.hostname:
    name: "{{ hostname }}"

- name: Add support for https repos
  become: true
  ansible.builtin.apt:
    name: apt-transport-https

- name: Copy sources.list file
  become: true
  ansible.builtin.template:
    src: sources.list.j2
    dest: /etc/apt/sources.list
    mode: "0644"

- name: Update system fully
  become: true
  ansible.builtin.apt:
    upgrade: full
    update_cache: true
    autoclean: true
    autoremove: true
  notify: Reboot if required

- name: Install firmware packages
  when: firmware_packages is defined
  become: true
  ansible.builtin.apt:
    name: "{{ firmware_packages }}"

- name: Check if reboot is needed
  become: true
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: system_reboot_required

- name: Create all XDG folders
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  with_items:
    - "{{ xdg_bin_home }}"
    - "{{ xdg_cache_home }}"
    - "{{ xdg_config_home }}"
    - "{{ xdg_data_home }}"
    - "{{ xdg_state_home }}"

- name: Install core system packages
  become: true
  ansible.builtin.apt:
    name: "{{ system_packages }}"

- name: Disable part of ssh login messages
  become: true
  ansible.builtin.template:
    src: motd.j2
    dest: /etc/motd
    mode: "0644"

- name: Disable cron e-mail notifications
  become: true
  when: inventory_hostname in groups['servers']
  ansible.builtin.cron:
    name: MAILTO
    env: true
    job: ""

- name: Disable suspend when lid is closed
  when: inventory_hostname in groups['laptops']
  become: true
  ansible.builtin.lineinfile:
    path: /etc/systemd/logind.conf
    regexp: ^HandleLidSwitch
    line: HandleLidSwitch=ignore

- name: Install tlp
  when: inventory_hostname in groups['laptops']
  become: true
  ansible.builtin.apt:
    name:
      - tlp
      - tlp-rdw
    state: present

- name: Control LED on sbc
  when: inventory_hostname in groups['sbc']
  become: true
  ansible.builtin.blockinfile:
    marker: "# {mark} Disable all LED"
    path: /boot/config.txt
    insertafter: EOF
    block: |
      #Disable Power LED (Red)
      dtparam=pwr_led_activelow=off
      #Disable Activity LED (Green)
      dtparam=act_led_trigger=none
      dtparam=act_led_activelow=off
      #Disable LAN LEDs
      dtparam=eth_led0=14
      dtparam=eth_led1=14
      #Disable bluetooth
      dtoverlay=disable-bt
  notify: Reboot

- name: Allow all handlers to run
  ansible.builtin.meta: flush_handlers
