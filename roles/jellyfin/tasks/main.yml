---
- name: Get the render group id
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      getent group render | cut -d: -f3
    executable: /bin/bash
  register: group_id
  changed_when: group_id.rc != 0

- name: Create configuration and cache volumes
  community.docker.docker_volume:
    name: "{{ item }}"
  with_items:
    - jellyfin-config
    - jellyfin-cache

- name: Create Jellyfin container
  community.docker.docker_container:
    name: jellyfin
    image: jellyfin/jellyfin:latest
    pull: true
    network_mode: host
    groups:
      - "{{ group_id.stdout }}"
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    volumes:
      - jellyfin-config:/config
      - jellyfin-cache:/cache
    mounts:
      - type: bind
        source: "{{ jellyfin_media_root }}/films"
        target: "{{ jellyfin_media_root }}/films"
      - type: bind
        source: "{{ jellyfin_media_root }}/tv-shows"
        target: "{{ jellyfin_media_root }}/tv-shows"
