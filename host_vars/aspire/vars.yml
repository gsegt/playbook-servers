### Media Server

media_server:
  infra: /opt/docker/media-server/
  data: /media/external/media-server-data/
  subnet: 172.31.255.0/24

### Nextcloud

nextcloud:
  infra: /opt/docker/nextcloud/
  data: /media/external/redundant-data/volumes/nextcloud/data/
  subnet: 172.31.254.0/24

### Caddy

caddy:
  infra: /opt/docker/caddy/
  subnet: 172.31.251.0/24

### Network Sharing

nfs:
  shares:
    - "{{ media_server.data }}"
    - /media/external/redundant-data/

samba:
  private:
    - name: media-server-data
      share: "{{ media_server.data }}"
      user: "{{ ansible_user }}"
      password: "{{ vault_samba_password }}"
    - name: redundant-data
      share: /media/external/redundant-data/
      user: "{{ ansible_user }}"
      password: "{{ vault_samba_password }}"

# DIUN

diun:
  schedule: 0 0 4 * * 6 # Every saturday at 04h00
