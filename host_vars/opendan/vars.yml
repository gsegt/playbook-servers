---
### Environment variables

host_env_vars:
  - VISUAL "code --wait"
  - ELECTRON_OZONE_PLATFORM_HINT auto
  - GTK_USE_PORTAL 1
  - TEXMFVAR $XDG_CACHE_HOME/texlive/texmf-var
  - GTK2_RC_FILES $XDG_CONFIG_HOME/gtk-2.0/gtkrc
  - ANDROID_USER_HOME $XDG_DATA_HOME/android
  - GNUPGHOME $XDG_DATA_HOME/gnupg

### Ansible

ansible_user: ickule
ansible_python_interpreter: auto_silent
ansible_connection: local

### Firmware packages

firmware_packages:
  - mkinitcpio-firmware

### Hostname

hostname: opendan

### Pacman

pacman:
  parallel_downloads: 10
  countries:
    - France
  aur_helper: yay

### GPU Overclocking

gpu_overclocking:
  systemd_boot_loader_file: arch.conf
  max_gpu_clock: 2300MHz # default value: 2334Mhz, max 2600MHz
  max_vram_clock: 1000MHz # default value: 1000Mhz, max 1075MHz
  voltage_offset: -75mV # default value: 0mV
  max_gpu_power: 200000000 # in micro watts default value: 203000000
  fan_speed_matrix:
    - [4, 25]
    - [60, 25]
    - [80, 40]
    - [95, 100]
